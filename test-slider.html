<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Slider Before/After</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 40px 0;
      background: #fff;
    }

    .slider-container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto 60px;
      user-select: none;
      position: relative;
      height: 400px; /* fuerza altura para pruebas */
      border: 1px solid #ccc; /* para visualizar el contenedor */
    }

    .before-after-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .before-after-wrapper img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      user-select: none;
    }

    .after-images {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 50%; /* inicial */
      overflow: hidden;
      background: rgba(255, 0, 0, 0.2); /* superposición roja para verificar */
    }

    /* Slider estilo básico */
    input[type=range] {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="before-after-wrapper">
      <img src="img/proyecto1-antes.jpg" alt="Antes">
      <div class="after-images">
        <img src="img/proyecto1-despues.jpg" alt="Después">
      </div>
    </div>
    <input type="range" min="0" max="100" value="50" id="beforeAfterSlider" />
  </div>

  <script>
    const slider = document.getElementById('beforeAfterSlider');
    const afterImages = document.querySelector('.after-images');

    slider.addEventListener('input', (e) => {
      afterImages.style.width = `${e.target.value}%`;
    });
  </script>

</body>
</html>
